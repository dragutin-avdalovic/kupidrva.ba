<!DOCTYPE html>
<html>
<head>
	<title>Shup up and install this.</title>
	<script src="https://checkout.stripe.com/checkout.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
</head>
<body>
  <a href="https://github.com/jofftiquez/vue-stripe-checkout"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
	<div id="app">
		<button @click="checkout">SHUT UP AND TAKE MY MONEY!</button>
    <br><br>
    <span>Sample card:</span><pre>4242 4242 4242 4242</pre>
    <pre>{{ token }}</pre>
	</div>
	<script>
		var options = {
      key: 'pk_test_INH6o8QUdJyZM1TuGKs5PIsT',
      image: 'https://cdn.meme.am/images/100x100/15882140.jpg',
      locale: 'auto',
      panelLabel: 'Subscribe {{amount}}'
    }

    var handler = StripeCheckout.configure(options)

    var vm = new Vue({
      el: '#app',
      data() {
        return {
          token: null
        }
      },
      methods: {
        checkout() {
          handler.open({
            name: 'Shut up and take my money!',
            currency: 'PHP',
            amount: 10000,
            token(token) {
              console.log(token);
              vm.token = JSON.stringify(token, null, 2);
            }
          });
        }
      }
    })
  </script>
</body>
</html>
